{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmacias - Lista</title>
</head>
<body>
    <div style="width= 900px; margin= 20px auto;">
        <a href="{% url 'register' %}">REGISTER</a>
        {% for farmacia in farmacias %}
            <div>
                <img src="media/{{ farmacia.photo }}" width="300" heigth="300"></img>
                <h3>Nome: {{ farmacia.name }}</h3>
                <p>Descrição: {{ farmacia.description }}</p>
                <p>Endereço: {{ farmacia.address }}</p>
                <span>Avaliação: {{ farmacia.valuation }}</span>
            </div>
        {% endfor %}
    </div>
</body>
</html>
