{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB SITE TESTE</title>
</head>
<body background="{% static 'home/imagens/fundo.png' %}">
    <div style="width: 900px; margin: 20px auto;">
    <img width="213" src="{% static 'home/imagens/logo.png' %}">
    <a href="#" style="margin-left: 50%">Home</a> |
    <a href="#">Quem Somos</a>  |
    <a href="#">Contato</a> |
    </div>
    <div style="width: 900px; margin: -8px auto;">
        <img width="890" src="{% static 'home/imagens/capa.png' %}">
    </div>
    <div style="width: 900px; margin: 0px auto;">
        {% for produto in produtos %}
        <div style="width: 250px; display: inline-block;">
            <h3>Nome: {{ produto.nome }}</h3>
            <p>Descrição: {{ produto.descricao }}</p>
            <p>Categoria: {{ produto.categoria }}</p>
            <hr>
            <span>Preço: {{ produto.preco }}</span>
            <hr>
            <a href="#">Saiba mais</a>
    </div>
    {% endfor %}
</body>
</html>
