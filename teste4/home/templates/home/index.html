{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB SITE MUSICA</title>
</head>
<body>
    <div style="width: 900px; margin: 0px auto;">
        <h3>BEM VINDO</h3>
    </div>
    <div style="width: 900px; margin: 0px auto;">
        <a href="#" style="width: 900px; margin-left: 70%;">Home</a> |
        <a href="#">Quem Somos</a> |
        <a href="#">Contato</a> |
    </div>
    {% for musica in musicas %}
    <div style="width: 900px; margin: inline-block;">
    <h3>Nome: {{ musica.nome }}</h3>
    <p>Artista: {{ musica.artista }}</p>

    <a href="#">Saiba mais</a>
    </div>
    {% endfor %}

</html>
